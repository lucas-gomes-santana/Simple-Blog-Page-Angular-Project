<div class="container-card">

  <div class="big-card-image">
    <img src="{{cardImage}}" alt="Imagem do Blog">
  </div>

  <a [routerLink]="['/content',id]">
    <div class="big-card-title">
      <h2><a [routerLink]="['/content',id]" >{{cardTitle}}</a></h2>
    </div>
  </a>

  <div class="big-card-text">
    <p>{{cardText}}</p>
  </div>

</div>
